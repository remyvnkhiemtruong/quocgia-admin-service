# docker-compose.yml

version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: heritage_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: heritage_user
      POSTGRES_PASSWORD: heritage_pass_123
      POSTGRES_DB: heritage_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U heritage_user -d heritage_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: heritage_api
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=heritage_user
      - DB_PASSWORD=heritage_pass_123
      - DB_NAME=heritage_db
    volumes:
      - ./uploads:/app/uploads    # Mount thư mục uploads
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data: